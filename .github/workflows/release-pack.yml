name: release-pack

on:
  push:
    tags:
      - 'v*'

jobs:
  pack-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Sync versions
        run: npm run release:sync-version

      - name: Build macOS package
        run: npm run tauri -- build

      - name: Upload mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-bundle
          path: |
            src-tauri/target/release/bundle/**

  pack-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Sync versions
        run: npm run release:sync-version

      - name: Build Android package
        env:
          ANDROID_KEYSTORE_PATH: ${{ secrets.ANDROID_KEYSTORE_PATH }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: npm run tauri -- android build --apk --aab

      - name: Upload android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/gen/android/app/build/outputs/**/*.aab

  pack-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Sync versions
        run: npm run release:sync-version

      - name: Build iOS package
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_MOBILEPROVISION_BASE64: ${{ secrets.APPLE_MOBILEPROVISION_BASE64 }}
        run: npm run tauri -- ios build

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-bundle
          path: |
            src-tauri/gen/apple/**/*.ipa
            src-tauri/gen/apple/**/*.xcarchive
            src-tauri/gen/apple/**/*.app
